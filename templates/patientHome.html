{% extends "basetwo.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 id="patientName"></h1>

<div class = "wrapper">
    <button id="usePatient" onclick="redirect()">Compare Images</button>
</div>
<div class = "wrapper">
    <p>Select two image sets to compare:</p>
</div>
{% for object in data %}
<div class="container patient-data">
    <div class="image-grid">
        <div class="image-upload" id="front_{{ loop.index0 }}">
            <img id="front_img_{{ loop.index0 }}" loading="lazy" />
        </div>
        <div class="image-upload" id="back_{{ loop.index0 }}">
            <img id="back_img_{{ loop.index0 }}" loading="lazy" />
        </div>
        <div class="image-upload" id="left_{{ loop.index0 }}">
            <img id="left_img_{{ loop.index0 }}" loading="lazy" />
        </div>
        <div class="image-upload" id="right_{{ loop.index0 }}">
            <img id="right_img_{{ loop.index0 }}" loading="lazy" />
        </div>
    </div>
    <input type="checkbox" class="inp" id="id_{{ loop.index0 }}" value="{{ object.id }}">
    <label for="id_{{ loop.index0 }}"> {{ object.date }}</label><br>
</div>
{% endfor %}


<style>
    .image-upload {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
    }
    .image-upload img {
        max-width: 100%;
        max-height: 400px;
        object-fit: contain;
    }
</style>

<!-- Embed the data into the HTML as a JSON object -->
<script id="patientData" type="application/json">{{ data|tojson|safe }}</script>
<script src="{{ url_for('static', filename='js/patientHome.js') }}"></script>
{% endblock %}
