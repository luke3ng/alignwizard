<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .inputoutput {
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            text-align: center;
        }
        .caption {
            margin-top: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .clickable {
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h2>Hello</h2>
    <div class="container">
        <div class="inputoutput">
            <img id="imageSrcFront" alt="No Image" style="width: 250px; height: 500px;" />
            <div class="caption">Front <input type="file" id="fileInputFront" name="fileInputFront" /></div>
            <button id="addLinesFront" type="button" class="button">Add lines</button>
        </div>
        <div class="inputoutput">
            <img id="imageSrcBack" alt="No Image" style="width: 250px; height: 500px;" />
            <div class="caption">Back <input type="file" id="fileInputBack" name="fileInputBack" /></div>
            <button id="addLinesBack" type="button" class="button">Add lines</button>
        </div>
        <div class="inputoutput">
            <img id="imageSrcLeft" alt="No Image" style="width: 250px; height: 500px;" />
            <div class="caption">Left <input type="file" id="fileInputLeft" name="fileInputLeft" /></div>
            <button id="addLinesLeft" type="button" class="button">Add lines</button>
        </div>
        <div class="inputoutput">
            <img id="imageSrcRight" alt="No Image" style="width: 250px; height: 500px;" />
            <div class="caption">Right <input type="file" id="fileInputRight" name="fileInputRight" /></div>
            <button id="addLinesRight" type="button" class="button">Add lines</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            let modes = {
                Front: false,
                Back: false,
                Left: false,
                Right: false
            };

            function toggleMode(side) {
                modes[side] = !modes[side];
                if (modes[side]) {
                    $("#imageSrc" + side).addClass("clickable");
                } else {
                    $("#imageSrc" + side).removeClass("clickable");
                }
            }

            function handleFileSelect(event, imgElementId, side) {
                const file = event.target.files[0];
                if (file) {
                    const fileType = file.type;
                    if (/^image\//.test(fileType)) {
                        document.getElementById(imgElementId).src = URL.createObjectURL(file);
                    } else {
                        console.error("Unsupported file type. Only images are supported.");
                    }
                } else {
                    console.error("No file selected or file input is not supported.");
                }

                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgData = event.target.result;
                    $.ajax({
                        type: "POST",
                        url: "/upload" + side,
                        data: JSON.stringify({ ["img" + side]: imgData }),
                        contentType: "application/json",
                        success: function(response) {
                            console.log(response);
                        },
                        error: function(error) {
                            console.error("Error:", error);
                        }
                    });
                };
                reader.readAsDataURL(file);
            }

            ["Front", "Back", "Left", "Right"].forEach(function(side) {
                $("#addLines" + side).click(function() {
                    toggleMode(side);
                });

                $("#fileInput" + side).on("change", function(event) {
                    handleFileSelect(event, "imageSrc" + side, side);
                });

                $("#imageSrc" + side).on("click", function(event) {
                    if (modes[side]) {
                        const x = event.offsetX;
                        const y = event.offsetY;
                        $.ajax({
                            type: "POST",
                            url: "/get_coordinates" + side,
                            data: JSON.stringify({ ["x" + side]: x, ["y" + side]: y }),
                            contentType: "application/json",
                            success: function(response) {
                                console.log(response);
                                if (response.image) {
                                    $("#imageSrc" + side).attr("src", "data:image/png;base64," + response.image);
                                }
                            },
                            error: function(error) {
                                console.error("Error:", error);
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
