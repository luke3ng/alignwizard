{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<Div>
  <h1>Select Patient</h1>
</Div>
<Div>
     <a href="/enterNewPatient" class="btn">ADD NEW PATIENT</a>
</Div>
<div class="select-container">
  <label for="patientList">Choose a Patient:</label>
  <select name="patientList" id="Patient List">
    {%for patient in patientList%}
    <option value= {{ patient}}>{{ patient }}</option>
    {%endfor%}


  </select>
</div>


{% endblock %}
